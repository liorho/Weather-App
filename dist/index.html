<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.pngio.com/weather-targeting-weather-png-350_350.jpg">
</head>

<body>
    <div>
        <input class="city-input" type="text" placeholder="Enter City Name">
        <div class="button" onclick="handleSearch()">Search</div>
    </div>
    <div class="cities"></div>

    <script id='city-template' type='text/x-handlebars-template'>
     {{#each allCityData}}
            <div class="city-input">
                 <div>{{cityName}}</div>
                 <div>{{temperature}}</div>
                 <img class='img' src="{{conditionIcon}}">
                 <div>{{condition}}</div>
                 <div>{{lastUpdated}}</div>
            </div>
      {{/each}}
    </script>


    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="TempManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
