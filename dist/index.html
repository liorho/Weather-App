<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LH Weather</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- PWA -->
    <meta name="theme-color" >
    <link rel="manifest" href="./menifest.json" />
    <link rel="icon" href="./assets/weather-icon-512.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="./assets/weather-icon-512.png" />
    <!-- /PWA -->
    <link href="https://fonts.googleapis.com/css?family=Bahianita|Montserrat&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <input class="city-input" type="text" placeholder="Enter City Name" />
        <button class="button">SEARCH</button>
      </div>
      <div class="cities"></div>
    </div>

    <script id="city-template" type="text/x-handlebars-template">
      {{#each allCityData}}
        <div class='city'>
          <div class='cityName'>{{name}}</div>
          <div class='lastUpdated'>
            Updated {{diff}} min. ago
          </div>
          <div class='temperature'>
            {{temperature}}&#176c
          </div>
          <div class='update_delete_btns'>
            <img class='delete-btn' src='https://image.flaticon.com/icons/png/512/61/61848.png' />
            <img class='update-btn' src='https://www.flaticon.com/premium-icon/icons/svg/1944/1944419.svg' />
          </div>
          <img class='img' src="{{conditionIcon}}" />
        </div>
      {{/each}}
    </script>

    <!-- PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./serviceWorker.js').then(
            (registration) => {
              console.log(`ServiceWorker registration successful with scope: ${registration.scope}`);
            },
            (error) => {
              console.log(`ServiceWorker registration failed: ${error}`);
            }
          );
        });
      }
    </script>
    <!-- /PWA -->

    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="moment/moment.js"></script>
    <script src="./models/TempManager.js"></script>
    <script src="./views/Renderer.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
